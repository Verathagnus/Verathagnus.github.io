name: Deploy Portfolio

on:
  push:
    branches:
      - master # Ensure this matches your default branch name

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup Node
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: 20
          cache: 'yarn' # Built-in caching for faster installs

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      # Ensure static tools are in the build output
      # If your 'tools' folder is in 'public/', Vite/CRA handles this. 
      # If not, uncomment the line below:
      # - run: cp -r tools dist/

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # Updated to v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Updated to v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Prevents GitHub from deleting your 'tools' folder if it exists in the branch
          keep_files: false
