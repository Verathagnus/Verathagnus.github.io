<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Image to PDF Converter Pro</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .controls { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        .controls > div { margin-bottom: 10px; }

        #pdfNameInput { width: calc(100% - 10px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; }

        #dropZone {
            border: 2px dashed #007bff;
            padding: 30px;
            text-align: center;
            color: #007bff;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            position: relative;
        }
        #dropZone.dragover { background-color: #e6f2ff; border-color: #0056b3; }

        #fileListContainer {
            display: flex; flex-wrap: wrap; gap: 15px; padding: 15px;
            border: 1px dashed #aaa; min-height: 50px; margin-top: 10px;
        }

        .file-item {
            cursor: grab; display: flex; flex-direction: column; align-items: center;
            border: 1px solid #ddd; border-radius: 4px; padding: 5px; width: 120px;
            background-color: #f9f9f9; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
        }

        .file-item-img { width: 100%; height: 90px; object-fit: contain; border-radius: 3px; cursor: pointer; }
        .file-item-name { font-size: 0.8em; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 100; padding-top: 50px; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 900px; max-height: 90%; object-fit: contain; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; cursor: pointer; }

        /* Warning Toast Style */
        #warningToast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #ff9800; /* Orange Warning */
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }
        #warningToast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“¸ Multi-Image to PDF Converter</h1>

    <div class="controls">
        <div>
            <label for="pdfNameInput">**1. PDF Output Filename:**</label>
            <input type="text" id="pdfNameInput" value="multi_image_output.pdf" placeholder="Enter filename">
        </div>

        <div>
            <label>**2. Select Images (Drag & Drop or Click):**</label>
            <div id="dropZone">Drag & Drop Files or Folders Here, OR Click to Select Files.</div>
            <input type="file" id="imageInput" accept="image/png, image/jpeg" multiple style="display: none;">
        </div>

        <div>
            <label for="sortOption">**3. Choose Sort Order:**</label>
            <select id="sortOption" onchange="applySort()">
                <option value="name_numeric">By Name (1.png, 2.png, 10.png)</option>
                <option value="date_newest">By Date/Time (Newest First)</option>
                <option value="date_oldest">By Date/Time (Oldest First)</option>
                <option value="manual">Manual Drag-and-Drop</option>
            </select>
        </div>
        <button onclick="convertImagesToPdf()" id="convertButton" disabled>**4. Convert to PDF**</button>
    </div>

    <hr>
    <h3>Current PDF Order Preview:</h3>
    <div id="fileListContainer">No files selected.</div>
    <p id="status"></p>

    <div id="warningToast">Some unsupported files or links were ignored.</div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="fullScreenImage">
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const convertButton = document.getElementById('convertButton');
        const imageInput = document.getElementById('imageInput');
        const fileListContainer = document.getElementById('fileListContainer');
        const sortOption = document.getElementById('sortOption');
        const pdfNameInput = document.getElementById('pdfNameInput');
        const dropZone = document.getElementById('dropZone');
        const imageModal = document.getElementById('imageModal');
        const fullScreenImage = document.getElementById('fullScreenImage');
        const warningToast = document.getElementById('warningToast');

        let imageFiles = [];
        let sortable;
        const SUPPORTED_MIMES = ['image/jpeg', 'image/png'];

        // --- TOAST WARNING SYSTEM ---
        function showWarning(message) {
            warningToast.textContent = message;
            warningToast.className = "show";
            setTimeout(function(){ warningToast.className = warningToast.className.replace("show", ""); }, 3500);
        }

        // --- FOLDER SCANNING LOGIC ---
        async function scanEntry(entry) {
            const files = [];
            // Modern API handle (File System Access API)
            if (entry.kind === 'file' && typeof entry.getFile === 'function') {
                const file = await entry.getFile();
                if (SUPPORTED_MIMES.includes(file.type)) files.push(file);
            }
            else if (entry.kind === 'directory' && typeof entry.values === 'function') {
                for await (const handle of entry.values()) {
                    files.push(...await scanEntry(handle));
                }
            }
            // Legacy API entry (webkitGetAsEntry)
            else if (entry.isFile) {
                await new Promise(resolve => entry.file(f => {
                    if (SUPPORTED_MIMES.includes(f.type)) files.push(f);
                    resolve();
                }));
            }
            else if (entry.isDirectory) {
                const dirReader = entry.createReader();
                const entries = await new Promise(resolve => dirReader.readEntries(resolve, () => resolve([])));
                for (const subEntry of entries) {
                    files.push(...await scanEntry(subEntry));
                }
            }
            return files;
        }

        // --- MAIN PROCESSING ---
        function processFiles(files) {
            imageFiles = files;
            if (imageFiles.length > 0) {
                convertButton.disabled = false;
                applySort(true);
                statusElement.textContent = `Found ${imageFiles.length} supported images.`;
            } else {
                convertButton.disabled = true;
                fileListContainer.innerHTML = 'No supported images found.';
                statusElement.textContent = 'Please select images.';
            }
        }

        // --- ROBUST DRAG & DROP LISTENER ---
        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const items = e.dataTransfer.items;
            let useComplexLogic = false;

            // 1. Initial Scan: Do we have folders?
            if (items) {
                for (let i = 0; i < items.length; i++) {
                    const entry = items[i].webkitGetAsEntry ? items[i].webkitGetAsEntry() : null;
                    if (entry && entry.isDirectory) {
                        useComplexLogic = true;
                        break;
                    }
                }
            }

            // 2. Branching Logic
            if (!useComplexLogic) {
                // --- FAST LANE: Standard Files ---
                // This is instant and guaranteed to work for files
                const rawFiles = Array.from(e.dataTransfer.files);
                const validFiles = rawFiles.filter(f => SUPPORTED_MIMES.includes(f.type));

                if (rawFiles.length > validFiles.length || rawFiles.length === 0) {
                     // Check if it was a link drop (which has no files) or unsupported files
                     if(rawFiles.length === 0 && items.length > 0) showWarning("âš ï¸ Unsupported items (links/text) ignored.");
                     else if (rawFiles.length > validFiles.length) showWarning("âš ï¸ Some unsupported files were skipped.");
                }

                if (validFiles.length > 0) {
                    processFiles(validFiles);
                }
            } else {
                // --- SLOW LANE: Folders Detected ---
                statusElement.textContent = "Scanning folder structure...";
                try {
                    const filesFound = [];
                    for (const item of items) {
                        // Try Modern API first, then Legacy
                        if (typeof item.getAsFileSystemHandle === 'function') {
                            const handle = await item.getAsFileSystemHandle();
                            if(handle) filesFound.push(...await scanEntry(handle));
                        } else if (item.webkitGetAsEntry) {
                            const entry = item.webkitGetAsEntry();
                            if(entry) filesFound.push(...await scanEntry(entry));
                        }
                    }
                    processFiles(filesFound);
                } catch (error) {
                    console.error("Folder scan error:", error);
                    statusElement.textContent = "Error scanning folders. Try dropping files directly.";
                }
            }
        });

        // Other Listeners
        dropZone.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            const validFiles = files.filter(f => SUPPORTED_MIMES.includes(f.type));
            if (files.length !== validFiles.length) showWarning("âš ï¸ Some unsupported files were skipped.");
            processFiles(validFiles);
            e.target.value = null;
        });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });

        // --- UI FUNCTIONS ---
        function openModal(src) { imageModal.style.display = "block"; fullScreenImage.src = src; }
        function closeModal() { imageModal.style.display = "none"; fullScreenImage.src = ''; }
        imageModal.onclick = (e) => { if (e.target === imageModal) closeModal(); };

        function applySort(initial = false) {
            if (!initial && imageFiles.length === 0) return;
            const sort = sortOption.value;
            if (sort === 'name_numeric') imageFiles.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));
            else if (sort === 'date_newest') imageFiles.sort((a, b) => b.lastModified - a.lastModified);
            else if (sort === 'date_oldest') imageFiles.sort((a, b) => a.lastModified - b.lastModified);
            renderFileList(sort === 'manual');
        }

        function renderFileList(isManual) {
            fileListContainer.innerHTML = '';
            imageFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                const img = document.createElement('img');
                img.className = 'file-item-img';
                img.src = URL.createObjectURL(file);
                img.onclick = () => openModal(img.src);
                const name = document.createElement('div');
                name.className = 'file-item-name';
                name.textContent = file.name;
                item.append(img, name);
                item._file = file;
                fileListContainer.appendChild(item);
            });
            if (sortable) sortable.destroy();
            if (isManual) sortable = new Sortable(fileListContainer, {
                animation: 150, onUpdate: () => { imageFiles = Array.from(fileListContainer.children).map(el => el._file); }
            });
        }

        // --- PDF CONVERSION ---
        async function convertImagesToPdf() {
            if (imageFiles.length === 0) return;
            convertButton.disabled = true;
            statusElement.textContent = `Processing ${imageFiles.length} images...`;
            const { PDFDocument } = window.PDFLib;
            const pdfDoc = await PDFDocument.create();

            for (const file of imageFiles) {
                try {
                    const buffer = await file.arrayBuffer();
                    const img = file.type === 'image/jpeg' ? await pdfDoc.embedJpg(buffer) : await pdfDoc.embedPng(buffer);
                    const page = pdfDoc.addPage([img.width, img.height]);
                    page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
                } catch(e) { console.error("Error adding image:", file.name); }
            }

            let name = pdfNameInput.value.trim() || 'output.pdf';
            if (!name.toLowerCase().endsWith('.pdf')) name += '.pdf';

            const pdfBytes = await pdfDoc.save();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([pdfBytes], { type: 'application/pdf' }));
            link.download = name;
            link.click();

            statusElement.textContent = "Done!";
            convertButton.disabled = false;
        }
    </script>
</body>
</html>
