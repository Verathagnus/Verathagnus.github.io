<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger ‚Äì Research Tools</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0d1a;
            --bg-card: #252033;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-purple: #a78bfa;
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --accent-teal: #2dd4bf;
            --border: rgba(167, 139, 250, 0.2);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Open Sans', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem 1.25rem;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-teal);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .back-link:hover { color: var(--accent-green); }

        h1 { font-size: 1.75rem; margin: 0 0 1.5rem; color: var(--text); }

        .controls {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group { margin-bottom: 1rem; }
        .input-group:last-of-type { margin-bottom: 0; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }

        #pdfNameInput {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        #dropZone {
            border: 2px dashed var(--accent-teal);
            background: rgba(45, 212, 191, 0.05);
            padding: 2rem;
            text-align: center;
            color: var(--accent-teal);
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s, border-color 0.2s;
        }
        #dropZone:hover, #dropZone.dragover {
            background: rgba(45, 212, 191, 0.1);
            border-color: var(--accent-green);
        }

        #fileListContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            min-height: 100px;
            margin-bottom: 1rem;
        }

        .file-item {
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            width: 130px;
            background: var(--bg-card);
            position: relative;
        }
        .file-item:active { cursor: grabbing; }
        .pdf-icon {
            width: 48px;
            height: 60px;
            background: var(--accent-teal);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .pdf-icon::after {
            content: 'PDF';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: 700;
            font-size: 10px;
        }
        .file-item-name {
            font-size: 0.8rem;
            text-align: center;
            word-break: break-all;
            color: var(--text-muted);
            max-height: 2.4em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--accent-purple);
            color: #fff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            text-align: center;
            line-height: 20px;
            font-size: 1rem;
            cursor: pointer;
            display: none;
        }
        .file-item:hover .remove-btn { display: block; }

        button {
            background: var(--accent-green);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover { background: var(--accent-teal); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #status { margin-top: 0.75rem; color: var(--text-muted); font-size: 0.9rem; }
        .empty-msg { width: 100%; text-align: center; color: var(--text-muted); padding: 1.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>
        <h1>üìë PDF Merger</h1>

        <div class="controls">
            <div class="input-group">
                <label for="pdfNameInput">1. Output filename</label>
                <input type="text" id="pdfNameInput" value="merged_document.pdf" placeholder="Enter filename">
            </div>
            <div class="input-group">
                <label>2. Add PDFs (drag to reorder)</label>
                <div id="dropZone">
                    Drag & drop PDFs here, or click to select
                </div>
                <input type="file" id="fileInput" accept="application/pdf" multiple style="display: none;">
            </div>
            <button onclick="mergePdfs()" id="convertButton" disabled>3. Merge PDFs</button>
            <p id="status"></p>
        </div>

        <div id="fileListContainer">
            <div class="empty-msg">No files selected yet.</div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileListContainer = document.getElementById('fileListContainer');
        const convertButton = document.getElementById('convertButton');
        const statusElement = document.getElementById('status');
        const pdfNameInput = document.getElementById('pdfNameInput');

        let pdfFiles = [];
        let sortableInstance = null;

        function handleFiles(newFiles) {
            const validFiles = Array.from(newFiles).filter(f => f.type === 'application/pdf');
            if (validFiles.length === 0 && newFiles.length > 0) {
                alert("Only PDF files are supported.");
                return;
            }
            pdfFiles = [...pdfFiles, ...validFiles];
            renderFileList();
            updateButtonState();
        }

        function removeFile(index) {
            pdfFiles.splice(index, 1);
            renderFileList();
            updateButtonState();
        }

        function updateButtonState() {
            if (pdfFiles.length >= 2) {
                convertButton.disabled = false;
                convertButton.textContent = `Merge ${pdfFiles.length} PDFs`;
                statusElement.textContent = "Ready to merge.";
            } else {
                convertButton.disabled = true;
                convertButton.textContent = "Add at least 2 PDFs";
                statusElement.textContent = "";
            }
        }

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            e.target.value = null;
        });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFiles(e.dataTransfer.files);
        });

        function renderFileList() {
            fileListContainer.innerHTML = '';
            if (pdfFiles.length === 0) {
                fileListContainer.innerHTML = '<div class="empty-msg">No files selected yet.</div>';
                return;
            }
            pdfFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.setAttribute('data-index', index);
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = (e) => { e.stopPropagation(); removeFile(index); };
                const icon = document.createElement('div');
                icon.className = 'pdf-icon';
                const name = document.createElement('div');
                name.className = 'file-item-name';
                name.textContent = file.name;
                item.appendChild(removeBtn);
                item.appendChild(icon);
                item.appendChild(name);
                fileListContainer.appendChild(item);
            });
            if (sortableInstance) sortableInstance.destroy();
            sortableInstance = new Sortable(fileListContainer, {
                animation: 150,
                onEnd: function (evt) {
                    const item = pdfFiles.splice(evt.oldIndex, 1)[0];
                    pdfFiles.splice(evt.newIndex, 0, item);
                    renderFileList();
                }
            });
        }

        async function mergePdfs() {
            if (pdfFiles.length < 2) return;
            convertButton.disabled = true;
            convertButton.textContent = "Processing...";
            statusElement.textContent = "Merging PDFs...";
            try {
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();
                for (const file of pdfFiles) {
                    statusElement.textContent = `Merging: ${file.name}...`;
                    const arrayBuffer = await file.arrayBuffer();
                    const srcPdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                    const copiedPages = await mergedPdf.copyPages(srcPdf, srcPdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                const pdfBytes = await mergedPdf.save();
                let fileName = pdfNameInput.value.trim();
                if (!fileName.toLowerCase().endsWith('.pdf')) fileName += '.pdf';
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                link.click();
                statusElement.textContent = "Done! Download started.";
                convertButton.textContent = "Merge PDFs";
            } catch (err) {
                console.error(err);
                statusElement.textContent = "Error: " + err.message;
                alert("An error occurred. If a PDF is password-protected, unlock it first.\n\n" + err.message);
            } finally {
                convertButton.disabled = false;
            }
        }
    </script>
</body>
</html>
