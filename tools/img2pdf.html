<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF ‚Äì Research Tools</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0d1a;
            --bg-card: #252033;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-purple: #a78bfa;
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --accent-teal: #2dd4bf;
            --border: rgba(167, 139, 250, 0.2);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Open Sans', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem 1.25rem;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-teal);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .back-link:hover { color: var(--accent-green); }

        h1 { font-size: 1.75rem; margin: 0 0 1.5rem; color: var(--text); }
        .controls {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .controls > div { margin-bottom: 1rem; }
        .controls > div:last-of-type { margin-bottom: 0; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }

        #pdfNameInput {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        #dropZone {
            border: 2px dashed var(--accent-teal);
            padding: 2rem;
            text-align: center;
            color: var(--accent-teal);
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s, border-color 0.2s;
        }
        #dropZone:hover, #dropZone.dragover {
            background: rgba(45, 212, 191, 0.08);
            border-color: var(--accent-green);
        }

        #fileListContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            border: 1px dashed var(--border);
            border-radius: 8px;
            min-height: 80px;
            margin-top: 0.75rem;
            background: var(--bg);
        }

        .file-item {
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            width: 120px;
            background: var(--bg-card);
        }
        .file-item-img {
            width: 100%;
            height: 90px;
            object-fit: contain;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-item-name {
            font-size: 0.75rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            color: var(--text-muted);
        }

        select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        button {
            background: var(--accent-green);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button:hover { background: var(--accent-teal); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            inset: 0;
            padding: 2rem;
            background: rgba(0,0,0,0.9);
        }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90%; object-fit: contain; }
        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        #warningToast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background: #eab308;
            color: #000;
            text-align: center;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #warningToast.show { visibility: visible; opacity: 1; bottom: 2.5rem; }

        #status { color: var(--text-muted); margin-top: 0.75rem; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>
        <h1>üì∏ Image to PDF</h1>

        <div class="controls">
            <div>
                <label for="pdfNameInput">1. PDF output filename</label>
                <input type="text" id="pdfNameInput" value="multi_image_output.pdf" placeholder="Enter filename">
            </div>
            <div>
                <label>2. Select images (drag & drop or click)</label>
                <div id="dropZone">Drag & drop files or folders here, or click to select</div>
                <input type="file" id="imageInput" accept="image/png, image/jpeg" multiple style="display: none;">
            </div>
            <div>
                <label for="sortOption">3. Sort order</label>
                <select id="sortOption" onchange="applySort()">
                    <option value="name_numeric">By name (1.png, 2.png, 10.png)</option>
                    <option value="date_newest">By date (newest first)</option>
                    <option value="date_oldest">By date (oldest first)</option>
                    <option value="manual">Manual (drag to reorder)</option>
                </select>
            </div>
            <button onclick="convertImagesToPdf()" id="convertButton" disabled>4. Convert to PDF</button>
        </div>

        <p><strong>Preview</strong></p>
        <div id="fileListContainer">No files selected.</div>
        <p id="status"></p>

        <div id="warningToast">Some unsupported files were ignored.</div>

        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="fullScreenImage" alt="Preview">
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const convertButton = document.getElementById('convertButton');
        const imageInput = document.getElementById('imageInput');
        const fileListContainer = document.getElementById('fileListContainer');
        const sortOption = document.getElementById('sortOption');
        const pdfNameInput = document.getElementById('pdfNameInput');
        const dropZone = document.getElementById('dropZone');
        const imageModal = document.getElementById('imageModal');
        const fullScreenImage = document.getElementById('fullScreenImage');
        const warningToast = document.getElementById('warningToast');

        let imageFiles = [];
        let sortable;
        const SUPPORTED_MIMES = ['image/jpeg', 'image/png'];

        function showWarning(message) {
            warningToast.textContent = message;
            warningToast.className = "show";
            setTimeout(function(){ warningToast.className = warningToast.className.replace("show", ""); }, 3500);
        }

        async function scanEntry(entry) {
            const files = [];
            if (entry.kind === 'file' && typeof entry.getFile === 'function') {
                const file = await entry.getFile();
                if (SUPPORTED_MIMES.includes(file.type)) files.push(file);
            }
            else if (entry.kind === 'directory' && typeof entry.values === 'function') {
                for await (const handle of entry.values()) {
                    files.push(...await scanEntry(handle));
                }
            }
            else if (entry.isFile) {
                await new Promise(resolve => entry.file(f => {
                    if (SUPPORTED_MIMES.includes(f.type)) files.push(f);
                    resolve();
                }));
            }
            else if (entry.isDirectory) {
                const dirReader = entry.createReader();
                const entries = await new Promise(resolve => dirReader.readEntries(resolve, () => resolve([])));
                for (const subEntry of entries) {
                    files.push(...await scanEntry(subEntry));
                }
            }
            return files;
        }

        function processFiles(files) {
            imageFiles = files;
            if (imageFiles.length > 0) {
                convertButton.disabled = false;
                applySort(true);
                statusElement.textContent = `Found ${imageFiles.length} image(s).`;
            } else {
                convertButton.disabled = true;
                fileListContainer.innerHTML = 'No supported images found.';
                statusElement.textContent = 'Please select images (PNG or JPEG).';
            }
        }

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const items = e.dataTransfer.items;
            let useComplexLogic = false;
            if (items) {
                for (let i = 0; i < items.length; i++) {
                    const entry = items[i].webkitGetAsEntry ? items[i].webkitGetAsEntry() : null;
                    if (entry && entry.isDirectory) { useComplexLogic = true; break; }
                }
            }
            if (!useComplexLogic) {
                const rawFiles = Array.from(e.dataTransfer.files);
                const validFiles = rawFiles.filter(f => SUPPORTED_MIMES.includes(f.type));
                if (rawFiles.length > validFiles.length || rawFiles.length === 0) {
                    if (rawFiles.length === 0 && items.length > 0) showWarning("Unsupported items (e.g. links) ignored.");
                    else if (rawFiles.length > validFiles.length) showWarning("Some unsupported files were skipped.");
                }
                if (validFiles.length > 0) processFiles(validFiles);
            } else {
                statusElement.textContent = "Scanning folder...";
                try {
                    const filesFound = [];
                    for (const item of items) {
                        if (typeof item.getAsFileSystemHandle === 'function') {
                            const handle = await item.getAsFileSystemHandle();
                            if (handle) filesFound.push(...await scanEntry(handle));
                        } else if (item.webkitGetAsEntry) {
                            const entry = item.webkitGetAsEntry();
                            if (entry) filesFound.push(...await scanEntry(entry));
                        }
                    }
                    processFiles(filesFound);
                } catch (err) {
                    console.error(err);
                    statusElement.textContent = "Error scanning folders. Try dropping files directly.";
                }
            }
        });

        dropZone.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            const validFiles = files.filter(f => SUPPORTED_MIMES.includes(f.type));
            if (files.length !== validFiles.length) showWarning("Some unsupported files were skipped.");
            processFiles(validFiles);
            e.target.value = null;
        });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });

        function openModal(src) { imageModal.style.display = "block"; fullScreenImage.src = src; }
        function closeModal() { imageModal.style.display = "none"; fullScreenImage.src = ''; }
        imageModal.onclick = (e) => { if (e.target === imageModal) closeModal(); };

        function applySort(initial = false) {
            if (!initial && imageFiles.length === 0) return;
            const sort = sortOption.value;
            if (sort === 'name_numeric') imageFiles.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));
            else if (sort === 'date_newest') imageFiles.sort((a, b) => b.lastModified - a.lastModified);
            else if (sort === 'date_oldest') imageFiles.sort((a, b) => a.lastModified - b.lastModified);
            renderFileList(sort === 'manual');
        }

        function renderFileList(isManual) {
            fileListContainer.innerHTML = '';
            imageFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                const img = document.createElement('img');
                img.className = 'file-item-img';
                img.src = URL.createObjectURL(file);
                img.onclick = () => openModal(img.src);
                const name = document.createElement('div');
                name.className = 'file-item-name';
                name.textContent = file.name;
                item.append(img, name);
                item._file = file;
                fileListContainer.appendChild(item);
            });
            if (sortable) sortable.destroy();
            if (isManual) sortable = new Sortable(fileListContainer, {
                animation: 150,
                onUpdate: () => { imageFiles = Array.from(fileListContainer.children).map(el => el._file); }
            });
        }

        async function convertImagesToPdf() {
            if (imageFiles.length === 0) return;
            convertButton.disabled = true;
            statusElement.textContent = `Processing ${imageFiles.length} image(s)...`;
            const { PDFDocument } = window.PDFLib;
            const pdfDoc = await PDFDocument.create();
            for (const file of imageFiles) {
                try {
                    const buffer = await file.arrayBuffer();
                    const img = file.type === 'image/jpeg' ? await pdfDoc.embedJpg(buffer) : await pdfDoc.embedPng(buffer);
                    const page = pdfDoc.addPage([img.width, img.height]);
                    page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
                } catch (e) { console.error("Error adding image:", file.name); }
            }
            let name = pdfNameInput.value.trim() || 'output.pdf';
            if (!name.toLowerCase().endsWith('.pdf')) name += '.pdf';
            const pdfBytes = await pdfDoc.save();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([pdfBytes], { type: 'application/pdf' }));
            link.download = name;
            link.click();
            statusElement.textContent = "Done!";
            convertButton.disabled = false;
        }
    </script>
</body>
</html>
